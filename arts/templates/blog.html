
{% extends 'index.html' %}
{% block content %}
	<div class="row row-cols-1 row-cols-md-2">
		{% for post in posts %}
			<div class="col-lg-4 col-md-6">
				<div class="hero-item portfolio-item set-bg card-img-top" data-setbg="{{post.image.url}}">
					<a href="{% url 'detail' post.id %}" class="hero-link">
						<h2>Take a look at my Portfolio</h2>
					</a>
				</div>
			</div> 
		{% endfor %}
	</div>
{% endblock %}
